<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Producción - Llenadora</title>

  <meta name="theme-color" content="#1170d6" />

  <!-- Favicons (opcional si los tenés en el root) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png">
  <link rel="apple-touch-icon" href="./apple-touch-icon-180.png">

  <!-- Versionado para romper caché -->
  <link rel="manifest" href="manifest.webmanifest?v=2025-09-16-1">
  <link rel="stylesheet" href="estilos.css?v=2025-09-16-1">
</head>
<body>
  <main class="wrap">
    <h1>Control de Producción - Llenadora</h1>

    <section class="grid">
      <label>Sabor
        <select id="sabor">
          <option value="" selected disabled>— Elegir —</option>
          <option value="Powerade_MZN">Powerade MZN</option>
          <option value="Powerade_MB">Powerade MB</option>
          <option value="Powerade_FT">Powerade FT</option>
          <option value="Cepita_NJA">Cepita NJA</option>
          <option value="Cepita_DZN">Cepita DZN</option>
          <option value="Cepita_FM">Cepita FM</option>
        </select>
      </label>

      <label>Formato
        <select id="formato">
          <option value="" selected disabled>— Elegir —</option>
          <option value="300_ml">300 ml</option>
          <option value="500_ml">500 ml</option>
          <option value="995_ml">995 ml</option>
          <option value="1500_ml">1500 ml</option>
        </select>
      </label>

      <label>Turno
        <select id="turno">
          <option value="" selected disabled>— Elegir —</option>
          <option value="Turno_A">Turno A</option>
          <option value="Turno_B">Turno B</option>
          <option value="Turno_C">Turno C</option>
          <option value="Turno_D">Turno D</option>
        </select>
      </label>

      <label>Operador
        <select id="operador">
          <option value="" selected disabled>— Elegir —</option>
          <option value="Operador_1">Operador 1</option>
          <option value="Operador_2">Operador 2</option>
          <option value="Operador_3">Operador 3</option>
          <option value="Operador_4">Operador 4</option>
        </select>
      </label>

      <div class="estado"><span id="lblEstado">Conectando…</span></div>
    </section>

    <!-- Objetivo -->
    <section id="panelObjetivo">
      <label for="objetivo">Objetivo (botellas):</label>
      <input id="objetivo" type="number" inputmode="numeric" placeholder="Ej: 12000" />
      <button id="guardarObjetivoBtn" class="btn-prim">Guardar Objetivo</button>
    </section>

    <!-- Producción -->
    <section id="resumen" style="display:none">
      <div id="contexto" class="ctx" style="display:none">
        <span id="ctxSabor"></span>
        <span id="ctxFormato"></span>
      </div>

      <div class="cards">
        <div class="card"><small>Objetivo</small><strong id="objetivoMostrar">0</strong></div>
        <div class="card"><small>Acumulado</small><strong id="acumulado">0</strong></div>
        <div class="card"><small>Faltante</small><strong id="faltante">0</strong></div>
        <div class="card"><small>Inicio</small><strong id="inicio">—</strong></div>
      </div>

      <div class="progress">
        <div id="barraProgreso"></div>
      </div>

      <div class="parcial">
        <label id="parcialLabel">Parcial (botellas):</label>
        <input id="parcialInput" type="number" inputmode="numeric" placeholder="Ej: 500" />
        <button id="agregarParcialBtn" class="btn-sec">Agregar parcial</button>
        <button id="resetBtn" class="btn-warn">Reiniciar</button>
      </div>

      <ul id="listaParciales"></ul>
    </section>
  </main>

  <script type="module" src="firebase-config.js?v=2025-09-16-1"></script>
  <script type="module" src="app.js?v=2025-09-16-1"></script>

  
</body>
</html>
