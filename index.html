<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Producción - Llenadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Control de Producción - Llenadora</h1>

  <div class="selector-flex">
    <select id="sabor">
      <option value="Coca Cola">Powerade MZN</option>
      <option value="Sprite">Powerade MB</option>
      <option value="Fanta">Powerade FT</option>
      <option value="Schweppes">Powerade Uva</option>
      <option value="Sprite">Cepita NJA</option>
      <option value="Fanta">Cepita DZN</option>
      <option value="Schweppes">Cepita FM</option>
    </select>
    <select id="formato">
      <option value="500 ml">500 ml</option>
      <option value="995 ml">995 ml</option>
      <option value="1500 ml">1500 ml</option>
    </select>
    <select id="turno">
      <option value="Mañana">Turno A</option>
      <option value="Tarde">Turno B</option>
      <option value="Noche">Turno C</option>
      <option value="Noche">Turno D</option>
    </select>
    <select id="operador">
      <option value="1">Operador 1</option>
      <option value="2">Operador 2</option>
      <option value="3">Operador 3</option>
      <option value="3">Operador 4</option>
    </select>
  </div>

  <label for="objetivo">Objetivo (botellas):</label>
  <input type="number" id="objetivo" min="1" />
  <button id="guardarObjetivoBtn">Guardar Objetivo</button>

  <label for="parcialInput" id="parcialLabel" style="display:none;">Agregar producción parcial</label>
  <input type="number" id="parcialInput" min="1" style="display:none;" />
  <button id="agregarParcialBtn" style="display:none;">Agregar Parcial</button>

  <!-- Contexto actual (visible solo cuando hay objetivo) -->
  <div id="contexto" class="contexto" style="display:none;">
  <span class="chip chip--sabor"   id="ctxSabor"></span>
  <span class="chip chip--formato" id="ctxFormato"></span>
  </div>

  <div class="resumen" id="resumen" style="display:none;">
    <div>Inicio de producción: <span id="inicio"></span></div>
    <div>Objetivo: <span id="objetivoMostrar"></span> Botellas</div>
    <div>Cantidad producida: <span id="acumulado"></span> Botellas</div>
    <div>Cantidad pendiente: <span id="faltante"></span> Botellas</div>

    <ul id="listaParciales"></ul>

    <div class="barra-externa">
    <div class="barra-interna" id="barraProgreso"></div>
    </div>

    <button id="resetBtn" style="margin-top:1rem;">Reiniciar Producción</button>
  </div>

  <!-- App -->
  <script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
