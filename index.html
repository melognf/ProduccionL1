<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Producción - Llenadora</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#1170d6" />
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="wrap">
    <h1>Control de Producción - Llenadora</h1>

    <section class="grid">
      <label>Sabor
        <select id="sabor">
          <option value="" selected disabled>— Elegír —</option>
          <option>Powerade MZN</option>
          <option>Powerade MB</option>
          <option>Powerade FT</option>
          <option>Cepita NJA</option>
          <option>Cepita DZN</option>
          <option>Cepita FM</option>
        </select>
      </label>

      <label>Formato
        <select id="formato">
          <option value="" selected disabled>— Elegír —</option>
          <option>300 ml</option>
          <option>500 ml</option>
          <option>995 ml</option>
          <option>1500 ml</option>
        </select>
      </label>

      <label>Turno
        <select id="turno">
          <option value="" selected disabled>— Elegír —</option>
          <option>Turno A</option>
          <option>Turno B</option>
          <option>Turno C</option>
          <option>Turno D</option>
        </select>
      </label>

      <label>Operador
        <select id="operador">
          <option value="" selected disabled>— Elegír —</option>
          <option>Operador 1</option>
          <option>Operador 2</option>
          <option>Operador 3</option>
          <option>Operador 4</option>
        </select>
      </label>

      <div class="estado"><span id="lblEstado">Conectando…</span></div>
    </section>

    <!-- Objetivo -->
    <section id="panelObjetivo">
      <label for="objetivo">Objetivo (botellas):</label>
      <input id="objetivo" type="number" inputmode="numeric" placeholder="Ej: 12000" />
      <button id="guardarObjetivoBtn" class="btn-prim">Guardar Objetivo</button>
    </section>

    <!-- Producción -->
    <section id="resumen" style="display:none">
      <div id="contexto" class="ctx" style="display:none">
        <span id="ctxSabor"></span>
        <span id="ctxFormato"></span>
      </div>

      <div class="cards">
        <div class="card"><small>Objetivo</small><strong id="objetivoMostrar">0</strong></div>
        <div class="card"><small>Acumulado</small><strong id="acumulado">0</strong></div>
        <div class="card"><small>Faltante</small><strong id="faltante">0</strong></div>
        <div class="card"><small>Inicio</small><strong id="inicio">—</strong></div>
      </div>

      <div class="progress">
        <div id="barraProgreso"></div>
      </div>

      <div class="parcial">
        <label id="parcialLabel">Parcial (botellas):</label>
        <input id="parcialInput" type="number" inputmode="numeric" placeholder="Ej: 500" />
        <button id="agregarParcialBtn" class="btn-sec">Agregar parcial</button>
        <button id="resetBtn" class="btn-warn">Reiniciar</button>
      </div>

      <ul id="listaParciales"></ul>
    </section>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Parche estricto: arranque en blanco (NO toca estilos) -->
<script>
(function(){
  // defensa contra autofill/JS que setea valores
  function forcePlaceholder(sel){
    if (!sel || !sel.options || sel.options.length === 0) return;
    // aseguramos que el primer option sea el placeholder (value="")
    var first = sel.options[0];
    if (first && first.value === "") {
      first.selected = true;
      // des-seleccionar cualquier otro que haya quedado marcado
      for (var i = 1; i < sel.options.length; i++) sel.options[i].selected = false;
      sel.value = "";
      // disparo 'change' para que tu app.js se entere
      sel.dispatchEvent(new Event('change', {bubbles:true}));
    }
    // apago autofill agresivo
    sel.setAttribute('autocomplete','off');
    sel.setAttribute('autocapitalize','off');
    sel.setAttribute('spellcheck','false');
  }

  function applyBlank(){
    forcePlaceholder(document.getElementById('sabor'));
    forcePlaceholder(document.getElementById('formato'));
    forcePlaceholder(document.getElementById('turno'));
    forcePlaceholder(document.getElementById('operador'));
  }

  // 1) apenas se parsea
  document.addEventListener('DOMContentLoaded', applyBlank);
  // 2) cuando todo terminó de cargar (por si app.js setea después)
  window.addEventListener('load', function(){
    applyBlank();
    // 3) un par de reintentos cortos por si hay onSnapshot/timeout en app.js
    setTimeout(applyBlank, 50);
    setTimeout(applyBlank, 200);
  });

  // Limpio posibles restos viejos guardados
  try {
    localStorage.removeItem('sel_sabor');
    localStorage.removeItem('sel_formato');
    localStorage.removeItem('sel_turno');
  } catch(e){}
})();
</script>

</body>
</html>
